<form class="form-horizontal">
<fieldset>


<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="enrolno" class="control-label col-sm-2">enroll_no</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="enrolno" placeholder="enrollment/roll number" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="fullname" class="control-label col-sm-2">fullname</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="fullname" placeholder="lastname" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="eml" class="control-label col-sm-2">email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="eml" placeholder="admin email here" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="psswd" class="control-label col-sm-2">password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="psswd" placeholder="password" required="">
    
  </div>
</div>
<!-- Fuel UX Radios http://getfuelux.com/javascript.html#radio -->
<div class="form-group">
  <label for="den" class="control-label col-sm-2">Gender</label>
  <div class=" col-sm-10 required">
    <div class="radio">
      <label class="radio-custom" data-initialize="radio" id="den-0">
        <input class="sr-only" name="den" type="radio" value="Male">
        <span class="radio-label">Male</span>
      </label>
    </div><div class="radio">
      <label class="radio-custom" data-initialize="radio" id="den-1">
        <input class="sr-only" name="den" type="radio" value="Female">
        <span class="radio-label">Female</span>
      </label>
    </div><div class="radio">
      <label class="radio-custom" data-initialize="radio" id="den-2">
        <input class="sr-only" name="den" type="radio" value="Other">
        <span class="radio-label">Other</span>
      </label>
    </div>
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="dept" class="control-label col-sm-2">dept</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="dept" placeholder="department here" required="">
    
  </div>
</div>
<!-- Button Group http://getbootstrap.com/components/#btn-groups -->
<div class="form-group">
  <label class="control-label col-sm-2"></label>
  <div class="text-right col-sm-10">
    <div id="insadminGroup" class="btn-group" role="group" aria-label="">
      <button type="submit" id="insadmin" name="insadmin" class="btn btn-success" aria-label="submit">submit</button>
      <button type="button" id="rst" name="rst" class="btn btn-inverse" aria-label="submit">reset</button>
    </div>
    
  </div>
</div>


</fieldset>
</form>
