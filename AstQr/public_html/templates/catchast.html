<form class="form-horizontal">
<fieldset>

<!-- Spinbox http://getfuelux.com/javascript.html#spinbox -->
<div class="form-group">
  <label for="colid" class="control-label col-sm-2">asset id</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" id="colid" />
  </div>
    
  </div>

<div class="form-group">
  <label for="coldt" class="control-label col-sm-2">returned on</label>
  <div class="col-sm-10">
      <input type="date" class="form-control" id="coldt" />
  </div>
    
  </div>
<div class="form-group">
  <div class="text-right col-sm-10">
    <div id="lenast" class="btn-group" role="group" aria-label="">
      <button type="button" class="btn btn-success" aria-label="submit" onclick="collectasset()">lend</button>
      <button type="reset"  id="rst" name="rst" class="btn btn-inverse" aria-label="reset">reset</button>
    </div>
    
  </div>
</div>
</fieldset>
</form>
<script>
function collectasset(){
    var vals2={
        asid:$("#colid").val(),
        asdt:$("#coldt").val()
    };
    $.post("http://localhost:8080/rest2/webresources/assets/collect?"+$.param(vals2),function(data){
        alert(data);
    }).fail(function (data){
        alert(data);
    });
}

</script>
