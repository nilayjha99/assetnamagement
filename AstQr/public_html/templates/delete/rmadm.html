<form class="form-horizontal">
<fieldset>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="rmadmid" class="control-label col-sm-2 col-md-3">Id</label>
  <div class="col-sm-10 col-md-3">
    <input type="text" class="form-control" name="rmadmid" id="rmadmid" placeholder="enter admin id to remove" required="">
    
  </div>
</div>
<!-- Button http://getbootstrap.com/css/#buttons -->
<div class="form-group">
  <label class="control-label col-sm-2 col-md-3" ></label>
  <div class="text-center col-sm-10 col-md-3">
    <button type="button" onclick="deladmin()" class="btn btn-danger" aria-label="">remove</button>
  </div>
</div>


</fieldset>
</form>
<script>
function deladmin(){
    var delc={'rmid':$('input[name="rmadmid"]').val()};
    console.log(delc.rmid);
    $.post("http://localhost:8080/rest2/webresources/admin/rmad?"+EncodeQueryData(delc), function(data){
            alert(data);
        })
  .fail(function(data) {
    alert( data );
  });
}
</script>
