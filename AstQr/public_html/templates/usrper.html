<br>
<form class="form-horizontal">
<fieldset>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label class="control-label col-sm-2 col-md-3">Id</label>
  <div class="col-sm-10 col-md-3">
    <input type="text" class="form-control" id="perusrid" placeholder="enter user id to permit" required="">
    
  </div>
</div>
<!-- Button http://getbootstrap.com/css/#buttons -->
<div class="form-group">
  <div class="text-center col-sm-10 col-md-3">
      <button type="button" onclick="permituser()" class="btn btn-success" aria-label="">allow</button>
  </div>
</div>
<pre>NOTE:to permit multiple users mention "," separated id's</pre> 

</fieldset>
</form>
<script>
function permituser(){
    var url="http://localhost:8080/rest2/webresources/user/permit?"+$.param({id:$("#perusrid").val()});
    $.post(url,function(data){
        alert(data);
    }).fail(function(data){
        alert(data);
    });
}
</script>
